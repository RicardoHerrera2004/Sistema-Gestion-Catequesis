<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catecismo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primary: #6f42c1; /* Morado Bootstrap */
            --color-dark: #121212;    /* Negro Profundo */
            --color-light: #f8f9fa;   /* Fondo Gris Suave */
            --color-text: #212529;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-light);
            color: var(--color-text);
        }

        /* NAVBAR PERSONALIZADO */
        .navbar-custom {
            background-color: var(--color-dark);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: 600;
            color: var(--color-primary) !important; /* Morado */
            letter-spacing: 0.5px;
        }
        .nav-link {
            color: #e0e0e0 !important;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: var(--color-primary) !important;
        }

        /* BOTONES PERSONALIZADOS */
        .btn-purple {
            background-color: var(--color-primary);
            color: white;
            border: none;
            transition: all 0.2s;
        }
        .btn-purple:hover {
            background-color: #5a32a3; /* Morado m√°s oscuro */
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(111, 66, 193, 0.3);
        }
        .btn-outline-purple {
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
            background: transparent;
        }
        .btn-outline-purple:hover {
            background-color: var(--color-primary);
            color: white;
        }

        /* TARJETAS MINIMALISTAS */
        .card-custom {
            border: none;
            border-radius: 12px;
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .card-custom:hover {
            transform: translateY(-5px);
        }
        .card-header-purple {
            background-color: var(--color-primary);
            color: white;
            border-radius: 12px 12px 0 0 !important;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom py-3">
      <div class="container">
        <a class="navbar-brand" href="/">‚úùÔ∏è CATECISMO APP</a>
        
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#miMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="miMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
            
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    üéì Acad√©mico
                </a>
                <ul class="dropdown-menu border-0 shadow">
                    <li><a class="dropdown-item" href="/estudiantes">Estudiantes</a></li>
                    <li><a class="dropdown-item" href="/grupos">Grupos</a></li>
                </ul>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    ‚õ™ Administraci√≥n
                </a>
                <ul class="dropdown-menu border-0 shadow">
                    <li><a class="dropdown-item" href="/catequistas">Catequistas</a></li>
                    <li><a class="dropdown-item" href="/parroquias">Parroquias</a></li>
                </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
